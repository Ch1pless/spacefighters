<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Space Flight</title>
</head>
<body>
  <main>
    <div id="load" class="hide">
      <div class="ring">Loading
        <span></span>
      </div>
    </div>
    
    <div id="ui" class="hide">
      <div class="container">
        <img src="favicon.ico" height="256" width="256"/>
        <button id="create-room">Create a Room</button>
        <div>
          <input type="text" name="room" id="join-room-id">
          <button id="join-room">Join a Room</button>
        </div>
        <h1 style="color: white">Pick your spaceship color</h1>
        <div id="color-changer">
          <button id="color-left"><</button>
          <div id="color-box" style="height: 128px; width: 128px; background-color: blue; border: 0.3em solid lightgray"></div>
          <button id="color-right">></button>
        </div>
      </div>
    </div>
    <canvas id="game" style="z-index: -100"></canvas>
  </main>
  <script src="app.js"></script>
</body>
</html>
